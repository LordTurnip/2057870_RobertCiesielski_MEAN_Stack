<div>
  <div class="jumbotron jumbotron-fluid">
    <div class="row justify-content-center">
      <div class="form-group">
        <h2>Register</h2>
        <form #regRef="ngForm"
              (ngSubmit)="regUser(regRef)">

          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text"  name ="fName" class="form-control" ngModel required/>
                <label class="form-label" for="form3Example1">First name</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text"  name="lName" class="form-control" ngModel required/>
                <label class="form-label" for="form3Example2">Last name</label>
              </div>
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" name ="email"  class="form-control" ngModel required>
            <label class="form-label" for="form3Example3">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name ="password"  class="form-control" ngModel required/>
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <!-- Submit button -->
          <button type="submit" value ="submit" class="btn btn-primary btn-block mb-4" [disabled]="!regRef.valid">Sign up</button>

          <a routerLink="">
            <button type="button" class="btn btn-primary btn-block mb-4" style="background-color: #eee; color: black">Go Back</button>
          </a>

            {{msg}}
        </form>
      </div>
    </div>
  </div>

</div>
