<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
  .example-form {
    min-width: 150px;
    max-width: 500px;
    width: 100%;
  }

  .example-full-width {
    width: 100%;
  }
</style>
<div class="container-fluid">
  <div class="row justify-content-center
            align-items-center" style="height:80px">
    <div class="col-3"></div>
    <div class="col-6 h2">
      Task Manager
    </div>
  </div>

  <!--Division for taking input from user -->
  <mat-card>
    <div class="row justify-content-center">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 d-flex
                    justify-content-center align-items-center
                    h3">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>ID</mat-label>
          <input type="number" [(ngModel)]="newID" matInput placeholder="1">
        </mat-form-field>



      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>

    </div>
    <div class="row justify-content-center">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 d-flex
                    justify-content-center align-items-center
                    h3">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input [(ngModel)]="newName" matInput placeholder="John Smith">
        </mat-form-field>



      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>

    </div>
    <div class="row justify-content-center">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 d-flex
                    justify-content-center align-items-center
                    h3">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Task</mat-label>
          <input [(ngModel)]="newTask" matInput placeholder="Ex. Cleaning" value="Sushi">
        </mat-form-field>



      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>

    </div>
    <div class="row justify-content-center">
      <div class="col-3 d-none col-md-3 d-md-block"></div>
      <div class="col-12 col-md-6 d-flex
                    justify-content-center align-items-center
                    h3">

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Deadline</mat-label>
          <input [(ngModel)]="newLine" matInput placeholder="9/10/21">
        </mat-form-field>

      </div>

      <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <div class="row justify-content-center">
      <button (click)="addToList()"
              class="btn" style="background-color: #eee">
        ADD TASK
      </button>
    </div>
    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </mat-card>
  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;"
       class="row mt-1">
    <div class="col-3 d-none col-md-3 d-md-block"></div>

    <div class="col-12 col-md-6 d-flex
                    justify-content-center align-items-center
                    h3" style="padding: 15px; background-color: #eee; border-radius:5px">

      ID: {{x.ID}}<br/>
      Name: {{x.Name}}<br />
      Task: {{x.Tast}}<br />
      Deadline: {{x.Deadline}}

      <input (click)="deleteTask(index)" type="button"
             value="Delete" class="col-2 btn btn-danger">
    </div>
  <br />
  </div>
</div>
